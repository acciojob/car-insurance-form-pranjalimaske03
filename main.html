<body>

      <form method="post" action="car_insurance_form">
		  
		<label for="name">Name </label>
        <input id="name" name="user_name"  type="text" required><br><br>
		  
   		<label for="email">Email </label>
        <input id="email" name="user_email"  type="email" required><br><br>
		  
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female" required>

		  <label for="cars">Car Brands </label>

           <option value="BMW" >BMW</option>
           <option value="Audi">Audi</option>
           <option value="Mercedez">Mercedez</option>
          </select><br><br>
		  
		  <label for="carage">Car Age </label>
		  <input id="carage" type="number" required><br><br>
		  
		  <label for="dop">Date of Purchase</label>
          <input name="dop" type="date" required ><br><br>
		  
		  <label for="password">Password</label>
          <input id="password" name="password" type="password" required><br><br>
		  
 		  <button type="submit">Submit</button>
	  </form>
